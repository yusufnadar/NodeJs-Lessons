<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu {
            background-color: red;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            text-align: center;
            padding: 0;
        }

        body {
            margin: 10;
        }
    </style>
</head>

<body>
    <div class="kutu"></div>

    <script>
        const kutu = document.querySelector('.kutu');
        kutu.addEventListener('mousemove', function (e) {
            console.log(e);
            // e.offsetX ve e.offsetY = kutuyla ilgili konumlar
            // e.clientX ve e.clientY = sayfayla ilgili konumlar
            kutu.textContent = `x olan ${e.clientY} y olan ${e.offsetY}`;
        });
    </script>
</body>

</html>
