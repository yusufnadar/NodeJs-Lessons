    <script>
        // locale veri kaydetme
        localStorage.setItem('isim','yusuf');
        localStorage.isim = 'burak';

        // localden veri okuma
        console.log(localStorage.getItem('isim'));

        // localden bir veriyi silme
        localStorage.removeItem('isim');

        // t√ºm locali temizleme
        localStorage.clear();

        // locale json veri kaydetme
        var veriler = [{isim:'yusuf',yas:30},{isim:'burak',yas:40}]
        localStorage.setItem('veriler',JSON.stringify(veriler));

        // localden json verileri okuma
        console.log(JSON.parse(localStorage.getItem('veriler')));
    </script>
